<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Вход / Формы / SimpleAdminPanel</title>

    <link rel="stylesheet" href="../../vendor/twbs/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../vendor/fortawesome/font-awesome/css/all.min.css"/>

    <link rel="stylesheet" href="../../src/css/styles.css"/>

    <style>
        body, html {
            height: 100%;
        }
        body {
            background-color: #f0f4fc;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center mt-4">
                        <h1 class="h2">Авторизация</h1>
                        <p class="lead">Войдите в свою учетную запись, чтобы продолжить работу.</p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="../../images/no_avatar.jpg" alt="Гость" title="Гость" class="img-fluid rounded-circle" width="132" height="132" />
                                </div>

                                <form action="#" method="post" class="mb-3">
                                    <div class="mb-3">
                                        <label class="form-label" for="authFormEmail">Email</label>
                                        <input type="email" name="authFormEmail" placeholder="Email" class="form-control" id="authFormEmail">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="authFormPassword">Пароль</label>
                                        <input type="password" name="authFormPassword" placeholder="Пароль" class="form-control" id="authFormPassword">
                                    </div>

                                    <button type="submit" class="btn btn-primary mx-auto d-block">Авторизация</button>
                                </form>

                                <p class="text-center">Впервые на SimpleAdminPanel? <a href="#">Создайте аккаунт</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../../vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../src/js/scripts.js"></script>
</body>
</html>
