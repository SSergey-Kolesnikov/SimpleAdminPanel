        <main class="content">

                <div class="header">
                    <h1 class="header-title">Макеты</h1>

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">

                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Базовая форма</h5>
                            </div>
                            <div class="card-body">
                                <form action="#">
                                    <div class="mb-3">
                                        <label class="form-label" for="baseFormText">Текст</label>
                                        <input type="text" name="baseFormText" placeholder="Текст" class="form-control" id="baseFormText">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="baseFormEmail">Email</label>
                                        <input type="email" name="baseFormEmail" placeholder="Email" class="form-control" id="baseFormEmail">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="baseFormPassword">Пароль</label>
                                        <input type="password" name="baseFormPassword" placeholder="Пароль" class="form-control" id="baseFormPassword">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="baseFormTextarea">Поле ввода</label>
                                        <textarea name="baseFormTextarea" placeholder="Поле ввода" rows="2" class="form-control" id="baseFormTextarea"></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="baseFormSelect">Элемент выбора</label>
                                        <select name="baseFormSelect" class="form-select" id="baseFormSelect">
                                            <option value="">Не выбрано</option>
                                            <option value="1">Один</option>
                                            <option value="2" selected>Два</option>
                                            <option value="3">Три</option>
                                            <option value="4">Четыре</option>
                                            <option value="5">Пять</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="baseFormSelectMultiple">Множественный элемент выбора</label>
                                        <select name="baseFormSelectMultiple" class="form-select" id="baseFormSelectMultiple" multiple>
                                            <option value="">Не выбрано</option>
                                            <option value="1" selected>Один</option>
                                            <option value="2">Два</option>
                                            <option value="3" selected>Три</option>
                                            <option value="4">Четыре</option>
                                            <option value="5">Пять</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="baseFormFile">Файл</label>
                                        <input type="file" name="baseFormFile" class="form-control" id="baseFormFile">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Группа флажков</label>
                                        <div class="form-check mb-2">
                                            <input type="checkbox" name="baseFormCheckbox1" class="form-check-input" id="baseFormCheckbox1">
                                            <label class="form-check-label" for="baseFormCheckbox1">Флажок 1</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" name="baseFormCheckbox2" class="form-check-input" id="baseFormCheckbox2" checked>
                                            <label class="form-check-label" for="baseFormCheckbox2">Флажок 2</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label d-block">Горизонтальная группа флажков</label>
                                        <div class="form-check form-check-inline">
                                            <input type="checkbox" name="baseFormInlineCheckbox1" class="form-check-input" id="baseFormInlineCheckbox1">
                                            <label class="form-check-label" for="baseFormInlineCheckbox1">Флажок 1</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="checkbox" name="baseFormInlineCheckbox2" class="form-check-input" id="baseFormInlineCheckbox2" checked>
                                            <label class="form-check-label" for="baseFormInlineCheckbox2">Флажок 2</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Группа радио кнопок</label>
                                        <div class="form-check mb-2">
                                            <input type="radio" name="baseFormRadio" class="form-check-input" id="baseFormRadio1">
                                            <label class="form-check-label" for="baseFormRadio1">Радио кнопка 1</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" name="baseFormRadio" class="form-check-input" id="baseFormRadio2" checked>
                                            <label class="form-check-label" for="baseFormRadio2">Радио кнопка 2</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label d-block">Горизонтальная группа радио кнопок</label>

                                        </div>
                                        <div class="form-check form-check-inline">

                                        </div>
                                    </div>

                                    <div class="mb-3">

                                        <div class="form-check form-switch">
                                            <input type="checkbox" name="baseFormSwitchCheck" class="form-check-input" id="baseFormSwitchCheck" role="switch">
                                            <label class="form-check-label" for="baseFormSwitchCheck">Флажок переключателя</label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Кнопка</button>
                                </form>

                                            <select name="horizontalFormSelectMultiple" class="form-select" id="horizontalFormSelectMultiple" multiple>

                                                <option value="1" selected>Один</option>
                                                <option value="2">Два</option>
                                                <option value="3" selected>Три</option>
                                                <option value="4">Четыре</option>
                                                <option value="5">Пять</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-lg-3 col-form-label text-lg-end" for="horizontalFormFile">Файл</label>
                                        <div class="col-lg-9">
                                            <input type="file" name="horizontalFormFile" class="form-control" id="horizontalFormFile">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-lg-3 col-form-label pt-lg-0 text-lg-end">Группа флажков</label>
                                        <div class="col-lg-9">
                                            <div class="form-check mb-2">
                                                <input type="checkbox" name="horizontalFormCheckbox1" class="form-check-input" id="horizontalFormCheckbox1">
                                                <label class="form-check-label" for="horizontalFormCheckbox1">Флажок 1</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" name="horizontalFormCheckbox2" class="form-check-input" id="horizontalFormCheckbox2" checked>
                                                <label class="form-check-label" for="horizontalFormCheckbox2">Флажок 2</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-lg-3 col-form-label pt-lg-0 text-lg-end">Горизонтальная группа флажков</label>
                                        <div class="col-lg-9">
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" name="horizontalFormInlineCheckbox1" class="form-check-input" id="horizontalFormInlineCheckbox1">
                                                <label class="form-check-label" for="horizontalFormInlineCheckbox1">Флажок 1</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" name="horizontalFormInlineCheckbox2" class="form-check-input" id="horizontalFormInlineCheckbox2" checked>
                                                <label class="form-check-label" for="horizontalFormInlineCheckbox2">Флажок 2</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">

                                        <div class="col-lg-9">
                                            <div class="form-check mb-2">
                                                <input type="radio" name="horizontalFormRadio" class="form-check-input" id="horizontalFormRadio1">
                                                <label class="form-check-label" for="horizontalFormRadio1">Радио кнопка 1</label>

                                            <div class="form-check">

                                        <div class="col-lg-9">

                                                <input type="checkbox" name="horizontalFormSwitchCheck" class="form-check-input" id="horizontalFormSwitchCheck" role="switch">
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Кнопка</button>
